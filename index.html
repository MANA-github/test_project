<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
</head>
<body>
    <h1>test page</h1>

    <p>このサイトはテストサイトです</p>

    <script src="https://cdn.jsdelivr.net/npm/fingerprintjs2@2.1.4/dist/fingerprint2.min.js"></script>
    <script>
    function sendUserData() {
        Fingerprint2.get((components) => {
        let values = components.map(component => component.value);
        let fingerprint = Fingerprint2.x64hash128(values.join(''), 31);

        fetch('https://empty-moon-5b1b.manawork79.workers.dev', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
            fingerprint: fingerprint,
            timestamp: new Date().toISOString(),
            action: 'page_visit'
            })
        }).then(response => console.log('Sent to Cloudflare:', response))
            .catch(error => console.error('Error:', error));
        });
    }
    sendUserData();
    </script>
</body>
</html>
